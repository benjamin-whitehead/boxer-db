version: "3.9"
services:
  leader:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ROLE=LEADER
      # TODO: Abstract the ports into variables, and dynamically create this env variable based on the ports
      - REPLICATION_NODES=http://localhost:8081
      - QUORUM_SIZE=2
      - LOG_FILE=./data/log/wal.log

  follower_one:
    build: .
    ports:
      - "8081:8080"
    environment:
      - NODE_ROLE=FOLLOWER
